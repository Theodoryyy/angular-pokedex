<div class="card">
  <table class="table table-striped table-hover table-borderless table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of list; let i = index" (click)="openPokemon(i + 1)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ pokemon.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
