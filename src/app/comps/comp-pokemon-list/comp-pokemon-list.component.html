<div class="d-flex justify-content-center">
  <div class="card bg-listcolor" style="width: 475px;">
    <table class="table table-striped table-hover table-borderless table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let pokemon of list; let i = index"
          (click)="openPokemon(i + 1)"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td class="text-capitalize">{{ pokemon.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
